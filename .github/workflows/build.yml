name: Build Multi-Platform Apps

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        os: [windows-latest, macos-latest, ubuntu-latest]
    
    runs-on: ${{ matrix.os }}
    
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Build application
        run: |
          pyinstaller --onefile \
            --windowed \
            --name CorrectionRequest \
            --add-data "auth:auth" \
            --add-data "database:database" \
            --add-data "ui:ui" \
            --add-data "utils:utils" \
            --hidden-import ttkbootstrap \
            --hidden-import PIL \
            --hidden-import PIL._tkinter_finder \
            --hidden-import auth.login \
            --hidden-import database.db_manager \
            --hidden-import ui.main_window \
            --hidden-import utils.system_info \
            --collect-data ttkbootstrap \
            main.py
      
      - name: Make executable (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          chmod +x dist/CorrectionRequest
          xattr -cr dist/CorrectionRequest
      
      - name: Make executable (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          chmod +x dist/CorrectionRequest
      
      - uses: actions/upload-artifact@v4
        with:
          name: CorrectionRequest-${{ matrix.os }}
          path: dist/*
