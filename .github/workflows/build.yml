name: Build Multi-Platform Apps

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        os: [windows-latest, macos-latest, ubuntu-latest]
    
    runs-on: ${{ matrix.os }}
    
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Build application (Windows/Linux)
        if: matrix.os != 'macos-latest'
        run: |
          pyinstaller --onefile --windowed --name CorrectionRequest --hidden-import=ttkbootstrap --hidden-import=PIL --hidden-import=PIL._tkinter_finder --collect-data ttkbootstrap main.py
      
      - name: Build application (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          pyinstaller --onefile --windowed --name CorrectionRequest --hidden-import=ttkbootstrap --hidden-import=PIL --hidden-import=PIL._tkinter_finder --collect-data ttkbootstrap main.py
          chmod +x dist/CorrectionRequest
          xattr -cr dist/CorrectionRequest
      
      - uses: actions/upload-artifact@v4
        with:
          name: CorrectionRequest-${{ matrix.os }}
          path: dist/*
